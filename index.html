<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    

    <div class="container">
        <div class="row text-center">
            <div class="col-12 my-5">
                <h1>Rubrica</h1>
            </div>
            <div class="col-12 col-md-6 my-2">
                <i class="bi bi-person display-5 text-warning"></i>
                <input type="text" placeholder="Nome" id="nameInput">
            </div>
            <div class="col-12 col-md-6 my-1">
                <i class="bi bi-telephone display-5 text-warning"></i>
                <input type="number" placeholder="Numero" id="numberInput">
            </div>
            <div class="col-12 mt-5 mb-2">
                <button class="btn btn-info" id="showBtn">Mostra contatti</button>
            </div>
            <div class="col-12 my-1">
                <button class="btn btn-outline-success" id="addBtn">Aggiungi contatto</button>
            </div>
            <div class="col-12 my-1">
                <button class="btn btn-outline-warning" id="editBtn">Modifica contatto</button>
            </div>
            <div class="col-12" id="containerList">
                <!-- lista contatti -->
            </div>
        </div>
    </div>








    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./main.js"></script>
  </body>
</html>
